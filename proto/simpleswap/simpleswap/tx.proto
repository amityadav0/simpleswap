syntax = "proto3";

package simpleswap.simpleswap;

option go_package = "simpleswap/x/simpleswap/types";

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

// Msg defines the Msg service.
service Msg {
  rpc CreatePool   (MsgCreatePool  ) returns (MsgCreatePoolResponse  );
  rpc AddLiquidity (MsgAddLiquidity) returns (MsgAddLiquidityResponse);
  rpc Withdraw     (MsgWithdraw    ) returns (MsgWithdrawResponse    );
  rpc Swap         (MsgSwap        ) returns (MsgSwapResponse        );
}

message PoolParams {
  
  // swapFee is ranged from 0 to 10000.
  string swapFee = 1 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false];
  
  // Amplifier parameters for stable pool. 
  string amp = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int"];
}

message PoolAsset {
  cosmos.base.v1beta1.Coin token   = 1 [(gogoproto.nullable)   = false                                   ] ;
  string                   decimal = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];
}

message MsgCreatePool {
           string     creator   = 1;
           PoolParams params    = 2;
  repeated PoolAsset  liquidity = 3 [(gogoproto.nullable) = false];
}

message MsgCreatePoolResponse {
  string poolId = 1;
}

message MsgAddLiquidity {
           string                   creator   = 1;
           string                   poolId    = 2;
  repeated cosmos.base.v1beta1.Coin liquidity = 3 [(gogoproto.nullable) = false];
}

message MsgAddLiquidityResponse {
  string poolId = 1;
}

message MsgWithdraw {
  string                   creator  = 1;
  string                   receiver = 2;
  string                   poolId   = 3;
  cosmos.base.v1beta1.Coin share    = 4 [(gogoproto.nullable) = false];
}

message MsgWithdrawResponse {
  cosmos.base.v1beta1.Coin share = 1 [(gogoproto.nullable) = false];
}

message MsgSwap {
  string creator  = 1;
  string poolId   = 2;
  cosmos.base.v1beta1.Coin tokenIn  = 3 [(gogoproto.nullable) = false];
  string slippage = 4 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false];                                ] ;
}

message MsgSwapResponse {
  string poolId = 1;
}

